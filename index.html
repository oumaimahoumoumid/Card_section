<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/master.css">
    <title>Responsive Pricing table </title>
</head>

<body>
    <div class="box-container">
        <div class="box">
            <h3 class="title">basic</h3>
            <div class="price">
                <span class="currency">$</span>
                <span class="amount">10</span>
                <span class="duration">/mo</span>
            </div>
            <ul>
                <li><i class="fas fa-check"></i>5gb space disk</li>
                <li><i class="fas fa-check"></i>5 email account</li>
                <li><i class="fas fa-check"></i>maintainance</li>
                <li><i class="fas fa-check"></i>1 subdomain</li>
            </ul>
            <a href="#"><button>check out</button></a>
        </div>

        <div class="box yellow">
            <h3 class="title">standard</h3>
            <div class="price">
                <span class="currency">$</span>
                <span class="amount">20</span>
                <span class="duration">/mo</span>
            </div>
            <ul>
                <li><i class="fas fa-check"></i>15gb space disk</li>
                <li><i class="fas fa-check"></i>15 email account</li>
                <li><i class="fas fa-check"></i>maintainance</li>
                <li><i class="fas fa-check"></i>5 subdomain</li>
            </ul>
            <a href="#"><button>check out</button></a>
        </div>

        <div class="box red">
            <h3 class="title">permium</h3>
            <div class="price">
                <span class="currency">$</span>
                <span class="amount">30</span>
                <span class="duration">/mo</span>
            </div>
            <ul>
                <li><i class="fas fa-check"></i>25gb space disk</li>
                <li><i class="fas fa-check"></i>25 email account</li>
                <li><i class="fas fa-check"></i>maintainance</li>
                <li><i class="fas fa-check"></i>15 subdomain</li>
            </ul>
            <a href="#"><button>check out</button></a>
        </div>
    </div>
</body>

</html>
